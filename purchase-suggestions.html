    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sugestão de Compras</h5>

              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="fornecedores" class="form-label">Fornecedores</label>
                  <select id="fornecedores" class="form-select">
                      <option value="" disabled selected>Selecione um fornecedor</option>
                  </select>
                </div> <br>
                
                <div class="col-md-4">
                  <label for="reposicao" class="form-label">Reposição</label>
                  <select id="reposicao" class="form-select">
                      <option value="15">15 dias</option>
                      <option value="30">30 dias</option>
                      <option value="45">45 dias</option>
                      <option value="60">60 dias</option>
                  </select>
                </div> <br>
                <div class="col-md-4">
                  <label for="suprimento" class="form-label">Suprimento</label>
                  <select id="suprimento" class="form-select">
                      <option value="15">15 dias</option>
                      <option value="30">30 dias</option>
                      <option value="45">45 dias</option>
                      <option value="60">60 dias</option>
                  </select>
                </div> <br>
              </div>

              <!-- Table with stripped rows -->
              <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Cobertura (em dias)</th>
                        <th colspan="3">Unidades Faturadas</th> <!-- Meses agrupados -->
                        <th>Estoque Disponível</th>
                        <th>Estoque Suprimento</th>
                        <th>Sugestão de Compra</th>
                    </tr>
                    <tr>
                        <th></th> <!-- Célula vazia para alinhar -->
                        <th></th> <!-- Célula vazia para alinhar -->
                        <th class="month">Mês 1</th> <!-- Último mês -->
                        <th class="month">Mês 2</th> <!-- Penúltimo mês -->
                        <th class="month">Mês 3</th> <!-- Antepenúltimo mês -->
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tabela-dados">
                    <!-- Os dados da tabela serão preenchidos dinamicamente aqui -->
                </tbody>
            </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>
