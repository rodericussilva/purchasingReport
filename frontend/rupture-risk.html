      <section class="section">
        <div class="row">
          <div class="col-lg-12">

            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Risco de Ruptura de Estoque</h5>

                <p class="text-light">* Esse relatório leva em consideração as vendas diárias nos últimos 90 dias.</p>

                <div class="row mb-3">

                  <div class="col-md-4">

                    <label for="suppliers-risk" class="form-label text-light mt-2">Fornecedores</label>

                    <div class="dropdown">

                      <button class="btn btn-success dropdown-toggloe w-100" type="button" id="suppliers-risk-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Selecionar Fornecedores
                      </button>

                      <div class="dropdown-menu w-100" aria-labelledby="suppliers-risk-dropdown">
                        <div class="dropdown-item">

                          <input type="checkbox" id="select-all-risk" class="form-check-input me-2">

                          <label for="select-all-risk" class="form-check-label">Selecionar todos</label>

                        </div>

                        <div id="suppliers-risk-checkboxes">
                          <!-- suppliers dynamically rendered here -->
                        </div>

                      </div>

                    </div>

                  </div> <br>
                  
                  <div class="col-md-4">
                    <label for="days-risk" class="form-label text-light mt-2">Dias estimados</label>
                    <input type="number" id="riskDays" class="form-control" placeholder="Digite os dias">
                  </div>  <br>

                  <div class="col-md-4 d-grid">
                    <label for="calculate-risk" class="form-label text-light black-text mt-2">Enviar</label>
                    <button id="calculate-risk-button" class="btn btn-danger">Calcular Risco de Ruptura</button>
                  </div>

                </div>
                
                <div class="table-responsive">
                  <table class="table table-striped table-bordered">
                    <thead>
                      <!-- infos dynamically rendered here -->
                    </thead>
                    <tbody id="risk-data-table-container">
                      <!-- dynamic table values -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

          </div>
